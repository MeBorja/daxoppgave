<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="./outup/bundle.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Daxoppgave</title>
</head>
<body class="text/center">
    
    <main class="form-signin w-100 m-auto sign-in">
        <form class="sign-in">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" name="email" id="floatingInput-signin" placeholder="name@example.com">
            <label for="floatingInput-signin">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword-signin" placeholder="Password">
            <label for="floatingPassword-signin">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary signin" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </main>
      <main class="form-signin w-100 m-auto sign-up">
        <form class="sign-up">
          <h1 class="h3 mb-3 fw-normal">Sign up</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" name="email" id="floatingInputSignUp" placeholder="name@example.com">
            <label for="floatingInput-signup">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPasswordSignUp" placeholder="Password">
            <label for="floatingPassword-signup">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary sign-up" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </main>

      <h1 class="numberChange"></h1>
      <button class="plus">+</button>
      <button class="minus">-</button>

</html>
